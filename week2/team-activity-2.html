<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity 2</title>
</head>

<body>
    <nav></nav>
    <section>
        <h2>I/O</h2>
        <input type="text" id="input" name="input">
        <button type="button" id="button" onclick="readInput()">Show me the power</button>
        <div id="output"></div>
    </section>
    <section>
        <h2>Sum Up</h2>
        <input type="text" id="inputSum" name="inputSum">
        <button type="button" id="sumButton" onclick="callSum()">Sum it up!</button>
        <div id="sumOutput"></div>
    </section>
    <section>
        <h2>Adding Machine</h2>
        <input type="text" id="num1" name="num1">
        <button type="button" id="add" onclick="callAdd()">+</button>
        <button type="button" id="sub" onclick="callSub()">-</button>
        <button type="button" id="mul" onclick="callMul()">*</button>
        <button type="button" id="fra" onclick="callFra()">/</button>
        <input type="text" id="num2" name="num2">

        <div id="addOutput"></div>
    </section>
    <section>
        <h2>Coolest Adding Machine</h2>
        <input type="text" id="num3" name="num3">
        <button type="button" id="add1">+</button>
        <button type="button" id="sub1">-</button>
        <button type="button" id="mul1">*</button>
        <button type="button" id="fra1">/</button>
        <input type="text" id="num4" name="num4">
        <div id="superOutput"></div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="../js/links.js"></script>
    <script src="../js/createNav.js"></script>
</body>

</html>
